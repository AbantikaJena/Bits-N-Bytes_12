<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_page</title>
    <link rel="stylesheet" href="Style_Payment_page.css">
</head>
<body>
    <header>
        <h1>Payment Gateway</h1>
    </header>
    <main>
        <p>Required field followed by *</p>
        <p class = "contact_info">
            <h2>Contact Information</h2>
            <p>Name : * <input type="text" name="name" required></p>
            <p>Contact : * <input type="number" name="contact" required></p>
            <p>Address : <textarea name="address" id="adress" cols="50" rows="5"></textarea></p>
            <p>Email : * <input type="email" name="email" id="email" required></p>
            <p>Pincode : * <input type="number" name="pincode" id="pincode" required></p>
        </p>

        
        <p class = "payment_option" background-color= "rgb(241, 241, 241)">
            <h2>Payment Option</h2>
            <p>
            <input type="radio" name="Payment" id="Card" required> <a href="card.html">Card</a> 
            <br>
            <input type="radio" name="Payment" id="cod" required> <a href="Payment_Done.html">Cash on Delivery</a>
            <br>
            <input type="radio" name="Payment" id="upi" required> <a href="upi.html">UPI</a>
            <br>
            <input type="radio" name="Payment" id="netbanking" required> <a href="Netbanking.html">Netbanking</a>
            </p>
        </p>
    
    </main>
</body>
</html>
